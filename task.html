<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="task.css">
    <title>Tasks</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // by default, the submit button is disabled.
            document.querySelector('#submit').disabled = true;

            document.querySelector('#task').onkeyup = () => {
                if (document.querySelector('#task').value.length > 0) {
                    document.querySelector('#submit').disabled = false;
                } else {
                    document.querySelector('#submit').disabled = true;
                }
               
            }
            
            document.querySelector('form').onsubmit = () => {
                const task = document.querySelector('#task').value;
                
                const li = document.createElement('li');
                li.innerHTML = task;

                document.querySelector('#tasks').append(li);

                document.querySelector('#task').value = '';
                document.querySelector('#submit').disabled = true;

                // stop the form from submitting, client side only.
                return false;

            }
        });



    </script>
</head>
<body>
    <h1>This is your Task list Get it done.</h1>
    <ul id="tasks">

    </ul>
    <form>
        <input id="task" type="text" placeholder="Add a task..." />
        <input id="submit" type="submit">
    </form>
    
</body>
</html>
